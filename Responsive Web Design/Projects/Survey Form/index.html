<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dunder Mifflin Paper Company | Contact Us</title>
    </head>
    <body>
        <nav>
            <img
                id="logo"
                src="https://i.pinimg.com/474x/c4/10/5a/c4105ad7ef5aac4ff95fafe3e1920f13.jpg"
                alt="Dunder Mifflin Logo"
            />
        </nav>
        <main>
            <h1 id="title">Contact Dunder Mifflin Today</h1>
            <p id="description">
                Get in touch with one of our sales representatives today.
            </p>
            <form id="survey-form">
                <p>Full Name*</p>
                <input
                    type="text"
                    id="name"
                    placeholder="Dwight Schrute"
                    required
                />

                <p>Email Address*</p>
                <input
                    type="email"
                    id="email"
                    placeholder="dwight.s@dundermifflin.com"
                    required
                />

                <p>Contact Number</p>
                <input type="number" id="number" placeholder="818-424-4551" />
            </form>
        </main>
    </body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
