<style>
    #ball {
        width: 100px;
        height: 100px;
        margin: 50px auto;
        position: relative;
        border-radius: 50%;
        background: linear-gradient(35deg, #ccffff, #ffcccc);
        animation-name: bounce;
        animation-duration: 1s;
        animation-iteration-count: 3;
    }

    @keyframes bounce {
        0% {
            top: 0px;
        }
        50% {
            top: 249px;
            width: 130px;
            height: 70px;
        }
        100% {
            top: 0px;
        }
    }
</style>
<div id="ball"></div>

<!--Making balls juggle using bezier-curve-->

<style>
    .balls {
        border-radius: 50%;
        position: fixed;
        width: 50px;
        height: 50px;
        top: 60%;
        animation-name: jump;
        animation-duration: 2s;
        animation-iteration-count: infinite;
    }
    #red {
        background: red;
        left: 25%;
        animation-timing-function: linear;
    }
    #blue {
        background: blue;
        left: 50%;
        animation-timing-function: ease-out;
    }
    #green {
        background: green;
        left: 75%;
        animation-timing-function: cubic-bezier(0.69, 0.1, 1, 0.1);
    }

    @keyframes jump {
        50% {
            top: 10%;
        }
    }
</style>
<div class="balls" id="red"></div>
<div class="balls" id="blue"></div>
<div class="balls" id="green"></div>
